<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="blogcard.css">
        <title>Blog Card</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card md-4">
                        <img src="assets/illustration-article.svg" class="card-img-top" alt="article image">
                        <a href="#" class="btn">Learning</a>
                        <p class="date">Published 21 Dec 2023</p>
                        <div class="card-body">
                            <h1 class="card-title">HTML & CSS foundations</h1>
                            <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                        </div>
                        <div class="profile-detail">
                            <img src="assets/image-avatar.webp" class="card-img-bottom">
                            <h2 class="profile-name">Greg Hooper</h2>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
